
<form [formGroup]="group.ngFormGroup">
    <div class="form-grid">
        <ng-container *ngFor="let fieldName of group.fieldNames">
            <dynamic-form-field 
            [model]="group.model" 
            [field]="fieldName"
            (change)="emitChange(fieldName, $event)"
            (ngModelChange)="emitNgModelChange(fieldName, $event)"
            ></dynamic-form-field> 
        </ng-container>
    </div>
</form>
